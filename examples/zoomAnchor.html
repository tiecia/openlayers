  A simple map with an OSM source and a point anchoring zoom interactions. The anchor point can be changed above.

<div id="map" class="map"></div>
<div style="display: flex;">
  <input type="checkbox" id="enabled">
  <div style="padding-left: 5px;">Enable Zoom Anchor</div>
</div>
<div style="display: flex;">
  <input type="number" id="lat" step="0.1">
  <input type="number" id="lon" step="0.1">
</div>
